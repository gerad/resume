<html ng-app="gsResume" ng-controller="ResumeCtrl">
  <head>
    <!-- inline resume json -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title ng-bind="name + ' - ' + title"></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
  </head>
  <body header-transmorpher="transmorpher" skill-highlights>
    <header ng-include="'/html/header.html'" onload="setupHeader()"></header>
    <div id="main-container" class="container">
      <div class="row">
        <div class="col-md-9 main-column" ng-include="'/html/main.html'" onload="setupHeading()">
        </div>
        <div class="col-md-3 sidebar-column hidden-sm" ng-include="'/html/sidebar.html'"></div>
      </div>
    </div>
    <!-- inline angular templates -->
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    <script src="/js/index.js"></script>
    <!-- inline angular resume json cache hack -->
   </body>
</html>
